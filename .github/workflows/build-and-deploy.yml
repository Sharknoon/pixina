name: Build & Deploy
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Login to Github Container Registry
        run: echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin 

      - name: Build Docker Image
        run: docker build -t ghcr.io/sharknoon/pixina --build-arg FONTAWESOME_NPM_AUTH_TOKEN=${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }} .
        
      - name: Push Image to Registry
        run: docker push ghcr.io/sharknoon/pixina

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set ssh key
        run: |
          mkdir -p ~/.ssh
          echo '${{ secrets.SERVER_PRIVATE_KEY }}' >> ~/.ssh/id_ed25519

      - name: Set docker context
        run: |
          docker context create --docker host=ssh://${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} remote
          docker context use remote

      - name: Remove existing Container
        run: |
          docker stop pixina
          docker rm pixina
          docker rmi ghcr.io/sharknoon/pixina
   
      - name: Start new Container
        run: |
          echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ghcr.io/sharknoon/pixina
          docker run -d --name pixina --network traefik-net --restart=always ghcr.io/sharknoon/pixina

  clean:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Delete untagged Images
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GHCR_PAT }}
          script: |
            const response = await github.request("GET /user/packages/container/${{ env.PACKAGE_NAME }}/versions",
              { 
                per_page: ${{ env.PER_PAGE }}
              }
            );
            for(version of response.data) {
                if (version.metadata.container.tags.length == 0) {
                    console.log("Deleting " + version.id)
                    const deleteResponse = await github.request("DELETE /user/packages/container/${{ env.PACKAGE_NAME }}/versions/" + version.id, { });
                    console.log("Deleted " + deleteResponse.status)
                }
            }
        env:
          PACKAGE_NAME: pixina
          PER_PAGE: 100
